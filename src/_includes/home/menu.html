<div class="menu">
  {% assign fullmenu = site.menus | where: "name", "fullmenu" | first %}
  <h2>{{ fullmenu.title }}</h2>
  <p>{{ fullmenu.description }}</p>
  <ul>
    {% assign items = fullmenu.items %}
    {% for item in items %}
    <li>{{ item.name_ch }} - {{ item.name_en }} - {{ item.price }}</li>
    {% endfor %}
  </ul>
</div>
