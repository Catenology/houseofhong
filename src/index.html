---
layout: default
---

{% assign sections = "hero|restaurant|explore-menu|delivery|catering" | split: "|" %}
<section class="section hero home-hero" id="home">
  {% include index/hero.html %}
</section>
{% for section in sections offset: 1 %}
  <section class="section home-{{section}} {% cycle 'white', 'grey' %}" id="{{section}}">
    <div class="container">
      {% include index/{{section}}.html %}
    </div>
  </section>
{% endfor %}
