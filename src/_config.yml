# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: House of Hong | Gourmet Dimsum and Chinese cuisine
email: hello@houseofhongseattle.com
description: > # this means to ignore newlines until "baseurl:"
  Authentic Chinese food made with fresh ingredients, and Cantonese traditional and modern dim sum.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://houseofhongseattle.com" # the base hostname & protocol for your site
# url: "http://127.0.0.1:4000" # for test use

# Build settings
markdown: kramdown
encoding: utf-8
kramdown:
  input: GFM
  syntax_highlighter: rouge

# exclude folders and files
exclude:
  - 'node_modules'
  - '.travis.yml'
  - 'gulpfile.js'
  - 'package.json'
  - 'README.md'
